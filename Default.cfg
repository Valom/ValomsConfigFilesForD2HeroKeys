////////////////////////////////////////////// Abileties
/// if you want to change to Smart or Quick cast you will just need to add 
/// either "smart" or "quick" before "cast" in the comman, here's an example:
/// bind "(key)" "(normal / quick / self / auto)_(ability / item)_(0-5)"


////////////////////////////////////////////// Normal Cast for abilities
Bind		"q"		"normal_ability_0"	// Q by default
Bind		"w"		"normal_ability_1" 	// W by default
Bind		"e"		"normal_ability_2" 	// E by default
Bind		"r"		"normal_ability_5"	// R by default

Bind		"d"		"normal_ability_3" 	// D by default
Bind		"f"		"normal_ability_4"	// F by default

////////////////////////////////////////////// Quick Cast for abilities
Bind		""		"quick_ability_0"	// Q by default
Bind		""		"quick_ability_1" 	// W by default
Bind		""		"quick_ability_2" 	// E by default
Bind		""		"quick_ability_5"	// R by default

Bind		""		"quick_ability_3" 	// D by default
Bind		""		"quick_ability_4"	// F by default

////////////////////////////////////////////// extra albility stuff
Bind		"o"		"dota_ability_learn_mode"
Bind		"u"		"dota_learn_stats"


////////////////////////////////////////////// Items 
/////////////////////// The top 6 are NormalCast and the botom 6 are QuickCast
Bind 		"z" 		"normal_item_0"		//Normal Cast
Bind		"x"		"normal_item_1"		
Bind		"c"		"normal_item_2"
Bind		"v"		"normal_item_3"
Bind		"b"		"normal_item_4"
Bind		"n"		"normal_item_5"


Bind 		"" 		"normal_item_0"		//Quick Cast
Bind		""		"normal_item_1"
Bind		""		"normal_item_2"
Bind		""		"normal_item_3"
Bind		""		"normal_item_4"
Bind		""		"normal_item_5"

Bind		"F4"		"toggleshoppanel"			// Open Shop
Bind		"F5"		"dota_purchase_quickbuy"		// Purchase Quickbuy
Bind		"F8"		"dota_purchase_stickybuy"		// Purchase Sticky
Bind		""		"stash_grab_all"			// Grab Stash Items 


////////////////////////////////////////////// Unit Action

Bind		"a"		"mc_attack"			// Force Attack
Bind		"m"		"mc_move"			// Move
Bind		"s"		"dota_stop"			// Stop
Bind		"h"		"dota_hold"			// Hold Position

Bind		"F1"		"+dota_camera_follow"		// Select Hero
Bind		""		"dota_select_all"			// Select All Units
Bind		""		"dota_select_all_others"		// Select All Other Units

Bind		"F2"		"dota_select_courier"		// Select Courier
Bind		"F3"		"dota_courier_deliver"		// Courier Deliver Items
Bind		""		"dota_courier_burst"			// Courier Speed Burst

Bind		""		"use_item_client player_loadout action_item"	// Action Item
Bind		""		"use_item_client current_hero taunt"		// Taunt Item


////////////////////////////////////////////// Camera Actions

Bind		"uparrow"			"+forward"		//moves the camera
Bind		"leftarrow"			"+moveleft"		
Bind		"downarrow"		"+back"			
Bind		"rightarrow"		"+moveright"		
Bind		"space"			"dota_recent_event"		//show recent event(moves your camera to map pings?
Bind		"i"			"inspectheroinworld		// Showcase View



////////////////////////////////////////////// Chat
Bind		"ENTER"		"say"			// Chat
Bind		"y"		"+chatwheel"		// Chat Wheel
Bind		"g"		"+voicerecord"		// Push To Talk



////////////////////////////////////////////// Player Actions
Bind		"j"		"dota_glyph"		// Fortify Buildings
Bind		"`"		"+showscores"		// Show scoreboard
Bind		"F9"		"dota_pause"		// Pause
Bind		"F6"		"jpeg_screenshot"		// take a screenshot
Bind		"\"		"toggleconsole"		// Console


////////////////////////////////////////////// Control Groups

Bind		"1"		"+dota_control_group 1"		// Groups
Bind		"2"		"+dota_control_group 2"
Bind		"3"		"+dota_control_group 3"
Bind		"4"		"+dota_control_group 4"
Bind		"5"		"+dota_control_group 5"
Bind		"6"		"+dota_control_group 6" 

Bind		"tab"		"dota_cycle_selected"		// Cycle Units
