/////////// VALOMS MEEPO CONFIG
// let me give you a little rundown of how it works meepo is a hero with two active abileties
// E,R,D and F are not in use, so I changed them out with items slots to make actives easier to use and 
// make more space for unit selection keys, 1 is yourself, 2 is all secondary meepos, and 3 is all units.
// "2 + w + tab+ w + tab" etc makes all your sencondary meepos channel poof, and then you can click 1 
// z, x ,c and v is group keys, and I've grouped 1 meepo into each to make single meepo micro easier
// 
// spacebar is also an itemslot, I tend to have my blinkdagger there.

////////////////////////////////////////////// Abileties
////////////////////////////////////////////// Normal Cast for abilities
Bind		""		"normal_ability_0"	// Q by default
Bind		""		"normal_ability_1" 	// W by default
Bind		""		"normal_ability_3" 	// E by default
Bind		""		"normal_ability_5"	// R by default

Bind		""		"normal_ability_3" 	// D by default
Bind		""		"normal_ability_4"	// F by default

////////////////////////////////////////////// Quick Cast for abilities
Bind		"q"		"quick_ability_0"	// Q by default
Bind		"w"		"quick_ability_1" 	// W by default
Bind		""		"quick_ability_3" 	// E by default
Bind		""		"quick_ability_5"	// R by default

Bind		""		"quick_ability_3" 	// D by default
Bind		""		"quick_ability_4"	// F by default

////////////////////////////////////////////// extra albility stuff
Bind		"o"		"dota_ability_learn_mode"
Bind		"u"		"dota_learn_stats"


////////////////////////////////////////////// Items 
/////////////////////// The top 6 are NormalCast and the botom 6 are QuickCast
Bind 		"" 		"normal_item_0"		//Normal Cast
Bind		""		"normal_item_1"		
Bind		""		"normal_item_2"
Bind		""		"normal_item_3"
Bind		""		"normal_item_4"
Bind		""		"normal_item_5"


Bind 		"e" 		"normal_item_0"		//Quick Cast
Bind		"r"		"normal_item_1"
Bind		""		"normal_item_2"
Bind		"d"		"normal_item_3"
Bind		"f"		"normal_item_4"
Bind		"space"		"normal_item_5"

Bind		"F4"		"toggleshoppanel"			// Open Shop
Bind		"F5"		"dota_purchase_quickbuy"		// Purchase Quickbuy
Bind		"F8"		"dota_purchase_stickybuy"		// Purchase Sticky
Bind		""		"stash_grab_all"			// Grab Stash Items 


////////////////////////////////////////////// Unit Action

Bind		"a"		"mc_attack"			// Force Attack
Bind		"m"		"mc_move"			// Move
Bind		"s"		"dota_stop"			// Stop
Bind		"h"		"dota_hold"			// Hold Position

Bind		"1"		"+dota_camera_follow"		// Select Hero
Bind		"3"		"dota_select_all"			// Select All Units
Bind		"2"		"dota_select_all_others"		// Select All Other Units

Bind		"F2"		"dota_select_courier"		// Select Courier
Bind		"F3"		"dota_courier_deliver"		// Courier Deliver Items
Bind		""		"dota_courier_burst"			// Courier Speed Burst

Bind		""		"use_item_client player_loadout action_item"	// Action Item
Bind		""		"use_item_client current_hero taunt"		// Taunt Item


////////////////////////////////////////////// Camera Actions

Bind		"uparrow"			"+forward"		// moves the camera
Bind		"leftarrow"			"+moveleft"		
Bind		"downarrow"		"+back"			
Bind		"rightarrow"		"+moveright"		
Bind		""			"dota_recent_event"		// Show recent event
Bind		"i"			"inspectheroinworld		// Showcase View



////////////////////////////////////////////// Chat
Bind		"ENTER"		"say"			// Chat
Bind		"y"		"+chatwheel"		// Chat Wheel
Bind		"g"		"+voicerecord"		// Push To Talk



////////////////////////////////////////////// Player Actions
Bind		"j"		"dota_glyph"		// Fortify Buildings
Bind		"`"		"+showscores"		// Show scoreboard
Bind		"F9"		"dota_pause"		// Pause
Bind		"F6"		"jpeg_screenshot"		// take a screenshot
Bind		"\"		"toggleconsole"		// Console


////////////////////////////////////////////// Control Groups

Bind		"4"		"+dota_control_group 1"		// Groups
Bind		"5"		"+dota_control_group 2"
Bind		"z"		"+dota_control_group 3"
Bind		"x"		"+dota_control_group 4"
Bind		"c"		"+dota_control_group 5"
Bind		"v"		"+dota_control_group 6" 

Bind		"tab"		"dota_cycle_selected"		// Cycle Units
